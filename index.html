<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Twitch Tv API</title>
</head>
<body>
    <main class="container">
        <div class="content">

            <header class="header">
                <h1>Twitch TV JSON API</h1>
            </header>
            
            <section class="stream stream-freecodecamp">
                <div class="name"><a href="https://www.twitch.tv/freecodecamp" target="_blank">Freecodecamp</a></div>
                <p class="name" id="status-freecodecamp"></p>
                <p  class="name" id="info-freecodecamp"></p>
            </section>
            
            <section class="stream stream-ESL_SC2">
                <div class="name"><a href="https://www.twitch.tv/esl_sc2" target="_blank">ESL_SC2</a></div>
                <p class="name" id="status-ESL_SC2"></p>
                <p  class="name" id="info-ESL_SC2"></p>
            </section>
            
            <section class="stream stream-OgamingSC2">
                <div class="name"><a href="https://www.twitch.tv/ogamingsc2" target="_blank">OgamingSC2</a></div>
                <p class="name" id="status-OgamingSC2"></p>
                <p  class="name" id="info-OgamingSC2"></p>
            </section>
            
            <section class="stream stream-cretetion">
                <div class="name"><a href="https://www.twitch.tv/cretetion" target="_blank">Cretetion</a></div>
                <p class="name" id="status-cretetion"></p>
                <p  class="name" id="info-cretetion"></p>
            </section>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="app.js"></script>
        </div>
    </main>
</body>
</html>
